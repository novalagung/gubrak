language: go
os:
  - linux
go:
  - go1.13
  - go1.25
go_import_path: github.com/novalagung/gubrak
before_install:
  - go get github.com/mattn/goveralls
install:
  - go mod tidy
before_script:
  - wget http://downloads.majestic.com/majestic_million.csv
script:
  - go test -cover -race -v ./...
  - goveralls -service=travis-ci
